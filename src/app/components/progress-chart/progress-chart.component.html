<div
  class="lg:flex lg:mx-12 mx-6 justify-center p-8 border-10 border-white gap-8 lg:space-y-0 space-y-8 bg-[#f0f0f0] rounded-lg">

  <div class="border p-8 lg:w-1/4 bg-white rounded-lg shadow-sm w-full">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Select User</h3>
    <div class="overflow-y-auto max-h-[400px] rounded-lg border border-gray-200">
      <div
        *ngFor="let user of users"
        (click)="onSelectUser(user)"
        [class]="user === selectedUser ? 
          'bg-blue-500 text-white hover:bg-blue-600' : 
          'bg-white text-gray-700 hover:bg-gray-50'"
        class="flex items-center px-4 py-3 cursor-pointer border-b border-gray-200 last:border-b-0 transition-all duration-200"
      >
        <i class="fas fa-user text-sm" [class]="user === selectedUser ? 'text-white' : 'text-gray-400'"></i>
        <span class="ml-3 font-medium">{{ user.name }}</span>
      </div>
    </div>
  </div>

  <div class="lg:w-3/4 bg-white p-6 rounded-lg shadow-sm">
    <div class="mb-4">
      <h2 class="text-xl font-semibold text-gray-800">
        <i class="fas fa-chart-line mr-2 text-blue-500"></i>
        {{ selectedUser?.name }}'s Workout Progress
      </h2>
      <p class="text-sm text-gray-500 mt-1">Track your workout duration across different activities</p>
    </div>
    
    <div class="h-[400px] relative">
      <canvas #myChart></canvas>
    </div>
  </div>
</div>
